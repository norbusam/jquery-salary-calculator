<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="scripts/style.css">
    <title>Salary Calculator</title>
</head>
<body>
    <header class="jumbotron d-flex justify-content-center">
        <h1>Salary Calculator</h1>
    </header>
    <div class="d-flex justify-content-center">
        <h3>Add Employee</h3>
    </div>
    
    <div class="container">
        <label htmlFor="first name">First Name:</label>
        <input id="firstName" type="text" placeholder="First Name" required>
        <label htmlFor="last name">Last Name:</label>
        <input id="lastName" type="text" placeholder="Last Name" required>
        <label htmlFor="id">ID:</label>
        <input id="id" type="number" placeholder="ID" required>
        <label htmlFor="title">Title:</label>
        <input id="title" type="text" placeholder="Title" required>
        <label htmlFor="annual salary">Annual Salary:</label>
        <input id="annualSalary" type="number" placeholder="Annual Salary" required>
        <button id="submitBtn" class="btn btn-primary">Submit</button>
    </div>
    <h3 class="d-flex justify-content-center">Employees</h3>
    <div class="container">
        <table id="table" class="table table-bordered table-dark">
            <thead class="thead-dark">
                <tr>
                    <th class="text-info">First Name</th>
                    <th class="text-info">Last Name</th>
                    <th class="text-info">ID</th>
                    <th class="text-info">Title</th>
                    <th class="text-info">Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
            <tfoot>

            </tfoot>
        </table>
    </div>
    <div class="container d-flex justify-content-end" id="red">
        <h3>Total Monthly:<span id="monthlyTotal"></span>$</h3>
    </div>
</body>
</html>
